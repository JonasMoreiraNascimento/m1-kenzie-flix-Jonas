<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>
    <body>
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Logotipo do KenzieFlix - Plataforma de streaming de vídeo">
                <h2>Quem está assistindo?</h2>
            </div>
        </header>

        <main>
            <ul class="container">
                <li class="card">
                    <img src="img/pink.png" alt="pink">
                    <figcaption>Aline</figcaption>
                </li>

                <li class="card">
                    <img src="img/panda.png" alt="panda">
                    <figcaption>Pedrinho</figcaption>
                </li>

                <li class="card">
                    <img src="img/robot.png" alt="robot">
                    <figcaption>Júlia</figcaption>
                </li>

                <li class="card">
                    <img src="img/plus.png" alt="plus">
                    <figcaption class="imgplus">Adicionar perfil</figcaption>
                </li>
            </ul>
        </main>

        <section>
            <button>Gerenciar Perfis</button>
        </section>
    </body>
</html>
